<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Student Information</h1>
    <div class="Container">
      <form name="registerForm">
        <label for="lastName">Full Name *</label>
        <input type="text" id="lastName" placeholder="Mr Alex" required />
        <label for="country" id="department">Gender</label>
        <select name="gender">
          <option value="none" selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option>
        </select>

        <label id="date" for="start">Date Of Birth</label>
        <input type="date" />

        <label for="country" id="department">Department & Batch</label>
        <select name="Department">
          <option value="none" selected>Department</option>
          <option>CSE</option>
          <option>EEE</option>
          <option>BBA</option>
        </select>
        <select name="Batch">
          <option value="none" selected>Batch</option>
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
          <option value="4rd">4rd</option>
          <option value="5rd">5rd</option>
          <option value="6rd">6rd</option>
          <option value="7rd">7rd</option>
          <option value="8rd">8rd</option>
          <option value="9rd">9rd</option>
          <option value="10rd">10rd</option>
          <option value="11rd">11rd</option>
          <option value="12rd">12rd</option>
          <option value="13rd">13rd</option>
        </select>
        <label for="country" id="university">University Name</label>
        <select id="University" placeholder="University">
          <option value="none" selected>University</option>
          <option>Pundra University Of Science</option>
          & technology
          <option>North South University</option>
          <option>Independent University, Bangladesh</option>
          <option>East West University</option>
          <option>University of Asia Pacific</option>
        </select>
        <label for="email">E-mail address *</label>
        <input
          type="email"
          id="e-mail"
          placeholder="alexRoline@net.com"
          required
        />
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          maxlength="11"
          pattern=".{9,}"
          required
          title="9 characters length"
          placeholder="+8801523587972"
        />
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
